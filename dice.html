
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CS70</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mari Batilando">

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/canvasjs.min.js"></script>
    <script type="text/javascript" src="assets/js/Chart.js"></script>
    <script type="text/javascript" src="assets/js/jQuery.min.js"></script>
    <script type="text/javascript" src="assets/js/dieRoll.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="masthead">
        <h3 class="muted">CS70</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li><a href="index.html">Coin Toss</a></li>
                <li class="active"><a href="dice.html">Dice Roll</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span3">
          <h3>Dice Roll Options</h3>
          <span>Number of Rolls</span>
          <input id="numTrials" type="text" placeholder="Number of Trials"> 
          
          <span>One</span>
          <input id="oneProb" type="text" placeholder="Percent chance of rolling a 1">

          <span>Two</span>
          <input id="twoProb" type="text" placeholder="Percent chance of rolling a 2">

          <span>Three</span>
          <input id="threeProb" type="text" placeholder="Percent chance of rolling a 3">

          <span>Four</span>
          <input id="fourProb" type="text" placeholder="Percent chance of rolling a 4">

          <span>Five</span>
          <input id="fiveProb" type="text" placeholder="Percent chance of rolling a 5">

          <span>Six</span>
          <input id="sixProb" type="text" placeholder="Percent chance of rolling a 6">
          
          <div>
            <button id="run" type="button" class="btn"><i class="icon-play-circle"></i>Run</button>
          </div>
        </div>
          
          <div class="span9">
               <h2>Results</h2>
              <div class="container-fluid">
                  <div id="dieChartContainer" style="height: 300px; width: 100%;"></div>
              </div>
          </div>
        </div>


      <hr>

      <div class="footer">
        <p>&copy; Mari Batilando 2013</p>
      </div>

    </div>


  </body>
</html>
