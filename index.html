
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CS70</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mari Batilando">

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/canvasjs.min.js"></script>
    <script type="text/javascript" src="assets/js/Chart.min.js"></script>
    <script type="text/javascript" src="assets/js/jQuery.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="masthead">
        <h3 class="muted">CS70</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li class="active"><a href="index.html">Coin Toss</a></li>
                <li><a href="dice.html">Dice Roll</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span3">
          <h4>Coin Toss Options</h4>
          <span>Number of Coin Tosses</span>
          <input id="numTrials" type="text" placeholder="Number of Trials"> 
          
          <span>Heads Probability</span>
          <input id="headsProb" type="text" placeholder="Percent chance of rolling heads">
          
          <div>
            <button id="run" type="button" class="btn btn-primary"><i class="icon-play-circle"></i>Run</button>
          </div>

          <h4>Binomial Distribution</h4>
          <span>Number of Coin Tosses</span>
          <select id="numCoinTossBinom">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
          </select>

          <span>Number of Trials</span>
          <input id="numTrialsBinom" type="text" placeholder="Number of Trials"> 
          
          <span>Heads Probability</span>
          <input id="headsProbBinom" type="text" placeholder="Percent chance of rolling heads">
          
          <div>
            <button id="runBinom" type="button" class="btn btn-danger"><i class="icon-play-circle"></i>Run</button>
          </div>

        </div>
          
          <div class="span9">
               <h2>Results</h2>
              <div class="container-fluid">
                  <div id="colChartContainer" style="height: 300px; width: 100%;"></div>
              </div>
          </div>
        </div>


      <hr>

      <div class="footer">
        <p>&copy; Mari Batilando 2013</p>
      </div>

    </div>


  </body>
</html>
